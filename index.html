<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="icon" href="./img/mushroom.ico">
    <link href="https://fonts.cdnfonts.com/css/super-mario-world-text-box" rel="stylesheet">
    <audio id="bgMusic" loop>
        <source src="./audio/backgroundsound.mp3" autoplay type="audio/mp3">
    </audio>
    <title>Super Mario Jump</title>
</head>

<body>
    <button id="restart" style="display: none">Restart</button>
    <div class="game-board">
        <div class="score"></div>
        <img src="./img/mario-jump.png" class="mario-jump">
        <img src="./img/title.png" class="title">
        <img src="./img/tunel.png" class="tunel">
        <img src="./img/mario-run.gif" class="mario">
        <img src="./img/clouds.png" class="clouds">
        <img src="./img/clouds2.png" class="clouds2">
        <img src="./img/clouds3.png" class="clouds3">
    </div>

    <script src="./script.js"></script>
</body>

</html>
